<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex & Chloe RSVP</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body class="bg-success">
  <div class = "container">
    <h1 class="text-center">Please RSVP Below! </h1>

    <div class="form-horizontal">
      <label for="firstName">Name:</label>
      <input style="margin-bottom : 5px;" type="text" class = "form-control" id="firstName" placeholder="Names(s)">
    </div>

  </div>
  <div class = "container ">
    <button class = "btn btn-warning btn-block " type="button">I will be attending</button>
    <button class = "btn btn-warning btn-block" type="button">I will <strong>NOT</strong> be attending</button>
    <button class = "btn btn-warning btn-block" type="button">I will be attending the evening</button>
  </div>


  <div class="container ">
    <form>
      <div class="row mb-2">
        <h2 class="text-center">Food Options</h2>
        <div class="col">
          <label for="starter" class="col-sm-2 col-form-label">Starter</label>
          <select class="form-select col-sm-8 text-dark" id="starter">
            <option>Egg with extra egg</option>
            <option>Minion Toast</option>
          </select>
        </div>
        <br>
        <div class="col">
          <label for="main" class="col-sm-2 col-form-label">Main</label>
          <select class="form-select col-sm-8" id="main">
            <option>Main Egg</option>
            <option>Another Egg Dish</option>
            <option>Just Beef</option>
          </select>
        </div>
      </div>
    </form>
  </div>

  <div class = "container">
    <h1 class="text-center">FAQ's</h1>
    <h3 class="text-center">No Kids soz</h3>
    <p  class="text-center">
      This is the bit where we explain that we don't want kids at our wedding lol
    </p>
  </div>

 <!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
